<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mwa > chat</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="pg-chat">
      <div id="header">
        <p><a href="/">makesweird.art</a> · chat</p>
        <div id="hlinks">
          <button id="rules-btn" popovertarget="rules">rules</button>
          <a id="clear-btn" style="display: none; color: #b33">clear</a>
          <div id="rules" popover>
            - be kind.<br />
            - don't impersonate.<br />
            - chats are ephemeral<br />
          </div>
        </div>
      </div>
      <div id="msgs"><p class="sub">connecting...</p></div>
      <input
        id="inp"
        type="text"
        maxlength="256"
        placeholder="say something..."
        autocomplete="off"
      />
      <div id="hint">
        <span>enter to send · 3s cooldown</span><span id="cc">256</span>
      </div>
    </main>
    <nav id="nav">
      <a href="/">home</a><a href="/leaderboard">leaderboard</a
      ><a href="/chat">chat</a><a href="/about">about</a>
    </nav>
    <script src="/src/chat.js"></script>
  </body>
</html>
